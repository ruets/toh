<div id="heroes-main-div">
  <h2>My Heroes</h2>
  <a routerLink="/heroes/add">Add <span>+</span></a>
</div>
<div class="row">
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/heroes/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>
</div>
